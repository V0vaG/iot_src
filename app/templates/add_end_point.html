<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add End Point</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New End Point</h2>
        <form method="POST" action="/add_end_point">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter end point name">
            </div>
            <div class="form-group">
                <label for="channel">Channel</label>
                <input type="text" id="channel" name="channel" placeholder="Enter channel">
            </div>
            <div class="form-group">
                <label for="read_pipe">Read Pipe</label>
                <input type="text" id="read_pipe" name="read_pipe" placeholder="Enter read pipe">
            </div>
            <div class="form-group">
                <label for="write_pipe">Write Pipe</label>
                <input type="text" id="write_pipe" name="write_pipe" placeholder="Enter write pipe">
            </div>
            <div class="form-group">
                <label for="toggle_name">Toggle Name</label>
                <input type="text" id="toggle_name" name="toggle_name" placeholder="Enter toggle name">
            </div>
            <div class="form-group">
                <label for="toggle_pin">Toggle Pin</label>
                <input type="text" id="toggle_pin" name="toggle_pin" placeholder="Enter toggle pin">
            </div>
            <div class="form-group">
                <label for="data_rate">Data Rate</label>
                <select id="data_rate" name="data_rate">
                    <option value="1MBPS">1MBPS</option>
                    <option value="2MBPS">2MBPS</option>
                    <option value="250KBPS">250KBPS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pa_level">Power Amplifier Level</label>
                <select id="pa_level" name="pa_level">
                    <option value="MIN">MIN</option>
                    <option value="LOW">LOW</option>
                    <option value="HIGH">HIGH</option>
                    <option value="MAX">MAX</option>
                </select>
            </div>
            <div class="btn-container">
                <a href="/iot.html" class="btn">&#8592; Back</a>
                <form action="/pair" method="POST" style="display: inline;">
                    <button type="submit" class="btn">Pair</button>
                </form>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
