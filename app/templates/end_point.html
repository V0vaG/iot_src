<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ end_point.name }} - Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .btn {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .toggle {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ end_point.name }} - Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Toggle Name</th>
                    <th>Toggle Pin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for toggle in end_point.toggles %}
                    <tr>
                        <td>{{ toggle.toggle_name }}</td>
                        <td>{{ toggle.toggle_pin }}</td>
                        <td class="toggle">
                            <form action="/toggle_action/{{ end_point.name }}/{{ toggle.toggle_name }}" method="POST">
                                <input type="checkbox" name="toggle_state" onchange="this.form.submit()" />
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No toggles found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/iot.html" class="btn">&#8592; Back to IoT List</a>
    </div>
</body>
</html>
