<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ end_point.name }} - Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px 40px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #333333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            text-align: left;
            padding: 12px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .btn {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #007BFF;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
    <script>
        async function sendCommand(endpointName, toggleName, togglePin, state) {
            const response = await fetch(`/send_command`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    endpoint_name: endpointName,
                    toggle_name: toggleName,
                    toggle_pin: togglePin,
                    state: state
                })
            });

            if (!response.ok) {
                alert('Failed to send command');
            }
        }

        function handleToggleChange(event, endpointName, toggleName, togglePin) {
            const state = event.target.checked ? 'on' : 'off';
            sendCommand(endpointName, toggleName, togglePin, state);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>{{ end_point.name }} - Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Toggle Name</th>
                    <th>Toggle Pin</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for toggle in end_point.toggles %}
                    <tr>
                        <td>{{ toggle.toggle_name }}</td>
                        <td>{{ toggle.toggle_pin }}</td>
                        <td class="toggle">
                            <label class="switch">
                                <input type="checkbox" onchange="handleToggleChange(event, '{{ end_point.name }}', '{{ toggle.toggle_name }}', '{{ toggle.toggle_pin }}')">
                                <span class="slider"></span>
                            </label>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" style="text-align: center;">No toggles found</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/iot.html" class="btn">&#8592; Back to IoT List</a>
    </div>
</body>
</html>
